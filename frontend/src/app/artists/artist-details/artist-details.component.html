<mat-card class="error" *ngIf="error | async">
  {{ error | async }}
</mat-card>

<app-loader [isLoading]="isLoading | async" size="lg">
  <div fxLayout="column" fxLayoutGap="16px">
    <mat-card fxLayout="row" *ngIf="artist | async as $artist">
      <div>
        <img mat-card-image
             [src]="apiUrl + '/uploads/' + $artist.image"
             [alt]="$artist.name"
             class="artist-img"
        />
      </div>
      <mat-card-content>
        <mat-card-title>{{ $artist.name }}</mat-card-title>
        <p class="card-text mt-3"
           *ngIf="$artist.information"
        >{{ $artist.information }}</p>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Albums</mat-card-title>
    </mat-card>

    <div fxLayout="row" fxLayoutGap="16px">
      <mat-card class="album-card" *ngFor="let album of albums | async">
        <img mat-card-image
             [src]="apiUrl + '/uploads/' + album.image"
             [alt]="album.name"
        />
        <mat-card-content>
          <mat-card-title>{{ album.name }} <small>({{ album.year }})</small></mat-card-title>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</app-loader>
