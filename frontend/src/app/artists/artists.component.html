<div class="alert alert-danger" *ngIf="error | async">
  {{ error | async }}
</div>

<app-loader [isLoading]="isLoading | async">
  <div class="row row-cols-md-4">
    <app-artist-item
      *ngFor="let artist of artists | async"
      [artist]="artist"
      class="col mb-3"
    ></app-artist-item>
  </div>
</app-loader>
