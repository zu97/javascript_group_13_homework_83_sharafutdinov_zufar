<mat-card class="error" *ngIf="error | async">
  {{ error | async }}
</mat-card>

<app-loader [isLoading]="isLoading | async" size="lg">
  <div fxLayout="row" fxLayoutGap="16px">
    <app-artist-item
      *ngFor="let artist of artists | async"
      [artist]="artist"
      class="col mb-3"
    ></app-artist-item>
  </div>
</app-loader>
